<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Course_info</title>
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="../style_window.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" media="screen and (max-width:576px) and (min-width:320px)" href="../style_window.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <form th:object="${course}" th:method="post" th:action="@{/course}">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="title_form">
                        <label>Информация о курсе</label>
                    </div>
                </div>
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <div class="name_course">
                        <div for="title" class="label_input">Название курса</div>
                        <input class="form_input" type="text" th:field="*{title}">
                        <small class="validation-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="name_user">
                        <div class="label_input">Автор курса</div>
                        <input class="form_input" type="text" th:field="*{author}">
                        <small class="validation-error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="file">
                        <div class="label_input">Обложка</div>
                        <div class="file_upload form_input">
                            <div>Файл не выбран</div>
                            <button>Выбрать</button>
                            <input type="file">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="info_block">
                        <div class="label_input">Информация</div>
                        <textarea class="form_input"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="button_save">
                        <button type="submit" class="button fiolet">Сохранить</button>
                    </div>
                </div>
                <div class="table_block">
                    <div class="label_input">Уроки</div>
                    <div class="row" th:unless="${lessons == null}">
                        <table class="table">
                            <tr class="table_title">
                                <th>Id</th>
                                <th>Название</th>
                                <th>Action</th>
                            </tr>
                            <tr class="table_body" th:each="lesson:${lessons}">
                                <td th:text="${lesson.id}">id</td>
                                <td th:text="${lesson.title}">Верстка</td>
                                <td>
                                    <button class="button fiolet">Открыть</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <tr th:if="${lessons == null}">
                        <td>No data</td>
                    </tr>
                </div>
                <div class="row">
                    <div class="button_save">
                        <button class="button fiolet">Добавить</button>
                    </div>
                </div>
                <div class="table_block">
                    <div class="label_input">Пользователи</div>
                        <div class="row">
                            <table class="table">
                                <tr class="table_title">
                                    <th>Id</th>
                                    <th>Имя</th>
                                    <th>Action</th>
                                </tr>
                                <tr class="table_body">
                                    <td>1</td>
                                    <td>Бахтин Антон</td>
                                    <td>
                                        <button class="button fiolet">Снять с курса</button>
                                    </td>
                                </tr>
                                <tr class="table_body">
                                    <td>2</td>
                                    <td>Башилова Наталья</td>
                                    <td>
                                        <button class="button fiolet">Снять с курса</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>No data</td>
                                </tr>
                            </table>
                        </div>
                </div>
                <div class="row">
                    <div class="button_save">
                        <button class="button fiolet">Добавить</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    
</body>
