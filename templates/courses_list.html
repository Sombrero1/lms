<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Список курсов</title>
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
   <div class="container">
        <div class="row"><h1 class="main_title">Курсы</h1></div>
        <div class="row">
            <div class="search">
                 <h4>Поиск по названию</h4>
                 <input type="text"></input>
                 <button class="button">Найти!</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <table class="list courses">
                <tr class="table_title">
                    <th>Id</th>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Назначить/удалить</th>
                </tr>
                <tr class="table_body">
                    <td>1</td>
                    <td>Course name</td>
                    <td>Course author</td>
                    <td rowspan="2">
                        <button class="button ">Удалить</button><br>
                        <button class="button">Назначить</button> <br>
                    </td>
                </tr>
                <tr class="table_body">
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Нет данных</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
