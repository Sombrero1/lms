<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Информация о пользователе</title>
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
   <div class="container">
        <div class="row"><h1 class="main_title">Информация о пользователе</h1></div>
        <div class="row">
            <div class="info">
                 <h4>Имя пользователя</h4>
                 <input type="text" required></input>
            </div>
        </div>
        <div class="row">
            <div class="info">
                 <h4>Пароль</h4>
                 <input type="text" placeholder="Пароль не может быть пустым" required></input>
            </div>
        </div>
        <div class="row">
            <div class="info">
                 <input type="text" class="big_info" required></input>
                 <button class="button">Создать</button>
            </div>
        </div>
        
    </div>
</body>
</html>
